<div class="sidebar" 
    [style]="'box-shadow: 2px 0 0 .7px' + 
    (colorSidebar === 'dark' ? '#48414185':'#e3dcdc6b')+';'">

    <div class="d-flex justify-content-center align-items-center toggle_sidebar"
        id="toggle_sidebar" (click)="onToggleSidebar()"
        [style]="'box-shadow: 2px 0 0 .7px' + 
        (colorSidebar === 'dark' ? '#48414185':'#e3dcdc6b')+';'">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" class="" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
        </svg>
    </div>
    <div class="scroll_nav">
        <div class="nav-container mt-3">
            <ul class="recherche">
                <li class="mx-2 rounded-3"
                    [style]="statusSidebar ? 'justify-content: space-between': 
                        'justify-content: center'"
                    (click)="onSearch(statusSidebar)">
                    <svg xmlns="http://www.w3.org/2000/svg" 
                        [attr.fill]="colorSidebar === 'dark' ? '#ffffff': '#2b2a2f'" 
                        class="m-2" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                    <input type="search" class="me-2 py-1 rounded-2" 
                        placeholder=" Recherche..." 
                        [style]="statusSidebar ? 'display: block': 'display: none'">
                </li>
            </ul>
            <ul class="mb-3">
                <li class="m-2 rounded-3 listMenu" 
                    *ngFor="let data of menu"
                    [style]="statusSidebar ? 'justify-content: space-between': 
                        'justify-content: center'"
                    [class]="colorSidebar === 'dark' ? 'active_menu_dark':'active_menu_light'"
                    [routerLink]="data.route"
                    [routerLinkActive]="colorSidebar === 'dark' ? 'active_dark':'active_light'"
                    [routerLinkActiveOptions]="{exact: true}">
                   <div class="label">
                        <svg xmlns="http://www.w3.org/2000/svg" 
                            [attr.fill]="colorSidebar === 'dark' ? '#ffffff': '#2b2a2f'"
                            [style]="'filter: drop-shadow(1px 2px 1px'+
                            (colorSidebar === 'dark' ? '#48414185':'#e3dcdc6b')+');'"
                            class="m-2" viewBox="0 0 16 16">
                            <path [attr.d]="data.pathSvg_1"/>
                            <path *ngIf="data.pathSvg_2" [attr.d]="data.pathSvg_2"/>
                        </svg>
                        <span class="fw-bold mx-2"
                            [style]="statusSidebar ? 'display: block': 'display: none'"
                            [class]="colorSidebar === 'dark' ? 'drop_shadow_dark':'drop_shadow_light'">
                            {{data.label | titlecase}}
                        </span>
                    </div>
                    <div *ngIf="data.label === 'tÃ¢ches'" class="bulbe">
                        <span class="mx-2 rounded-3" 
                            [class]="statusSidebar ? '' : 'count_notif'"
                            [style]="'box-shadow: 2px 0 0 .7px' + 
                            (colorSidebar === 'dark' ? '#48414185':'#e3dcdc6b')">11</span>
                    </div>
                    <div *ngIf="data.label === 'notifications'" class="bulbe">
                        <span class="mx-2 rounded-3"
                            [class]="statusSidebar ? '' : 'count_notif'"
                            [style]="'box-shadow: 2px 0 0 .7px' + 
                            (colorSidebar === 'dark' ? '#48414185':'#e3dcdc6b')">13</span>
                    </div>
                    <div *ngIf="data.label === 'messages'" class="bulbe">
                        <span class="mx-2 rounded-3"
                            [class]="statusSidebar ? '' : 'count_notif'"
                            [style]="'box-shadow: 2px 0 0 .7px' + 
                            (colorSidebar === 'dark' ? '#48414185':'#e3dcdc6b')">7</span>
                    </div>
                </li>
            </ul>
            <hr class="border border-1">
            <ul class="mt-3">
                <li class="m-2 rounded-3 listMenu" 
                    *ngFor="let data of setting"
                    [style]="statusSidebar ? 'justify-content: space-between': 
                        'justify-content: center'"
                    [class]="colorSidebar === 'dark' ? 'active_menu_dark':'active_menu_light'"
                    [routerLink]="data.route"
                    [routerLinkActive]="colorSidebar === 'dark' ? 'active_dark':'active_light'"
                    [routerLinkActiveOptions]="{exact: true}">
                   <div class="label">
                        <svg xmlns="http://www.w3.org/2000/svg" 
                            [attr.fill]="colorSidebar === 'dark' ? '#ffffff': '#2b2a2f'"
                            [style]="'filter: drop-shadow(1px 2px 1px'+
                            (colorSidebar === 'dark' ? '#48414185':'#e3dcdc6b')+');'"
                            class="m-2" viewBox="0 0 16 16">
                            <path [attr.d]="data.pathSvg_1"/>
                            <path *ngIf="data.pathSvg_2" [attr.d]="data.pathSvg_2"/>
                        </svg>
                        <span class="fw-bold mx-2"
                            [style]="statusSidebar ? 'display: block':'display: none'"
                            [class]="colorSidebar === 'dark' ? 'drop_shadow_dark':'drop_shadow_light'">
                            {{data.label | titlecase}}
                        </span>
                    </div>
                </li>
            </ul>
            <hr class="border border-1">
            <div class="langue py-1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="#4588f7" class="m-2" viewBox="0 0 16 16"
                    [style]="'filter: drop-shadow(1px 2px 1px'+
                    (colorSidebar === 'dark' ? '#48414185':'#e3dcdc6b')+');'">
                    <path d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286H4.545zm1.634-.736L5.5 3.956h-.049l-.679 2.022H6.18z"/>
                    <path d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2zm7.138 9.995c.193.301.402.583.63.846-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6.066 6.066 0 0 1-.415-.492 1.988 1.988 0 0 1-.94.31z"/>
                </svg>
                <span class="fw-bold mx-2"
                    [style]="statusSidebar ? 'display: block': 'display: none'">
                    {{ currentLang.label | titlecase }}
                </span>
            </div>
            <div class="dark_light ms-3 py-1 rounded-3 d-flex justify-content-center">
                <div class="rounded-3 py-1 d-flex align-items-center justify-content-around" *ngFor="let data of lightDark"
                    (click)="onSetColor(data.label === 'dark' ? 'dark' : 'light')" 
                    [class]="colorSidebar === data.label ? 
                        (colorSidebar === 'dark' ? 'setter_color_dark': 'setter_color_light') : ''">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="mx-2" viewBox="0 0 16 16"
                        [attr.fill]="colorSidebar === 'dark' ? '#ffffff':'#2b2a2f'" 
                        [style]="(!statusSidebar && data.label !== colorSidebar) ? 'display: none': 'display: block'">
                        <path [attr.d]="data.pathSvg"/>
                    </svg>
                    <span class="fw-bold mx-2"
                        [style]="statusSidebar ? 'display: block': 'display: none'">
                        {{data.label | titlecase }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
